                </div>
                <div class="col-12 col-md-4 auto-select">

                    <select name="" id="select-version">

                    </select>                   
                </div>

                    <label for="select-edo">Estado</label>
                    <select name="" id="select-edo">
                        <option selected>Selecionar</option>
                    </select>                   
                </div>
                <div class="col-12 col-md-4 auto-select">
                    <label for="select-distribuidor">Distribuidor</label>
                    <select name="" id="select-distribuidor">
                        <option selected>Selecionar</option>
                    </select>                   
                </div>
            </article>

                <article id="article-data" class="row">

                        <label for="text-nombre">Nombre(s)</label>

                    </div>
                    <div class="w-100"></div>
                    <div  class="col-md-3 ml-md-auto">
                        <label for="text-email">Email</label>
                        <input type="text" placeholder="TU@EMAIL.COM" id="text-email">                  
                    </div>
                    <div class="col-md-3 ml-md-auto">
                        <label for="text-telefono">Telefono</label>
                        <input type="text" placeholder="01.844.439.06" id="text-telefono">                  
                    </div>
                    <dov class="col"></dov>

                <article class="row justify-content-center radio-group" >
                    <label for="contactoVia">Deseo ser contactado por:</label>
                        <div class="col contacto">
                            <input type="radio" id="Telefono" name="contactoVia"  >
                            <label for="Telefono">
                                <i class="fas fa-phone-alt"></i>Telefono</label>
                        </div>
                        <div class="col contacto">
                            <input type="radio" id="Email" name="contactoVia">
                            <label for="Email"><i class="fas fa-envelope"></i>Email</label>
                        </div>
                        <div class="col contacto">
                            <input type="radio" id="Ambos" checked name="contactoVia">
                            <label for="Ambos">Ambos</label>
                        </div>
                   
                </article>
            </section>

            <section id="pago">
                <div class="section-title ">
                    <span></span> 
                    <h3>Forma de pago</h3>
                    <span></span>
                </div>              
                <h5>Personaliza tu cotización</h5>
                <article id="tipoDePago" class="row justify-content-center radio-group">
                    <div class="col-4">
                        <input type="radio" id="Contado" name="metodoDePago"  onclick="if(this.checked){pagarContado()}">
                        <label for="Contado">Contado</label>
                    </div>
                    <div class="col-4" >
                        <input type="radio" id="Credito" checked name="metodoDePago" onclick="if(this.checked){pagarPorCredito()}">
                        <label for="Credito">Crédito</label>
                    </div>
                </article>
               
                    <article id="pagoXcredito" class="row justify-content-center">
                        <div class="col-12 col-md-4 credito-info">
                            <label for="txt-pago-enganche">Cantidad de enganche</label>
                            <input type="text" placeholder="80,000,000" id="txt-pago-enganche">                  
                        </div>
                        <div class="col-12 col-md-4 credito-info">
                            <label for="select-pago-plazo">Plazo</label>
                            <select id="select-pago-plazo">
                                <option selected>72 MESES</option>
                            </select>                   
                        </div>
                    </article>
            </section>
